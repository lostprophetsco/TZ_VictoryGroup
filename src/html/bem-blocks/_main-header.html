<div class="main-header">
  <div class="container">
    <button class="main-header__hamburger hamburger">
      <svg class="hamburger__icon" width="20" height="14" viewBox="0 0 20 14" fill="none">
        <use xlink:href="@img/sprite.svg#icon-hamburger"></use>
      </svg>
    </button>

    <a class="main-header__logo header-logo" href="#">
      <img src="@img/logo.svg" alt="Logo" width="161" height="42" class="header-logo__img" />
    </a>

    <nav class="main-header__nav nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a class="nav__link" href="#">Главная</a>
        </li>

        <li class="nav__item">
          <a class="nav__link nav__link--active" href="#">Каталог</a>
        </li>

        <li class="nav__item">
          <a class="nav__link" href="#">Автокредит</a>
        </li>

        <li class="nav__item">
          <a class="nav__link" href="#">Trade-in</a>
        </li>

        <li class="nav__item">
          <a class="nav__link" href="#">Выкуп</a>
        </li>

        <li class="nav__item">
          <a class="nav__link" href="#">Акции</a>
        </li>

        <li class="nav__item">
          <a class="nav__link" href="#">Контакты</a>
        </li>
      </ul>
    </nav>

    <div class="main-header__additional header-additional">
      <div class="header-additional__search header-search">
        <svg class="header-search__icon" width="18" height="18" viewBox="0 0 18 18" fill="none">
          <use xlink:href="@img/sprite.svg#icon-search"></use>
        </svg>
        <input
          class="header-search__input input"
          type="text"
          name="search"
          placeholder="Поиск по марке"
        />
      </div>

      <div class="header-phone">
        <a class="header-phone__button button" href="tel:+74951234567"> Связаться </a>

        <a class="header-phone__icon-link" href="tel:+74951234567">
          <svg class="header-phone__icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <use xlink:href="@img/sprite.svg#icon-phone"></use>
          </svg>
        </a>
      </div>
    </div>
  </div>
</div>
